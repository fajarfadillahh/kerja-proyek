<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Bootstrap 5 | Login</title>
  </head>

  <body class="d-flex text-center bg-secondary">
    <form class="form-login">
      <img src="./img/logo.png" />

      <h3 class="mb-3">Welcome to our Planet</h3>

      <label for="inputEmail" class="sr-only">Email Address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control mb-2 p-2"
        placeholder="Email Address"
        required
        autofocus
      />

      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control mb-2 p-2"
        placeholder="Password"
        required
      />

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">
        Login
      </button>

      <label>
        <a href="#" class="text-decoration-none">Create account in here!</a>
      </label>
    </form>

    <!-- Pooper, Bootstrap Script!! -->
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
